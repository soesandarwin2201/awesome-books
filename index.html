<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Awesome books</title>
</head>
<body>
 <div class="main-wrapper">

  <main>
   
   <section class="books-list">
    <h1 class="book-list-title">Awesome books</h1>
    <article id="books-container" class="book-collects">
    </article>

    <form action="" class="add-book">

     <input type="text" name="book name" placeholder="Title" id="title">
     <br>
     <input type="text" name="author name" placeholder="Author" id="author">
     <button>Add</button>
    </form>
   </section>
  </main>
 </div>
 

 <script src="./script.js" type="module"></script>
</body>
</html>
